<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аналитика</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="../static/css/adminmain.css" th:href="@{/css/adminmain.css}" rel="stylesheet" />
</head>
<body>
<adminheader th:insert="adminheader::adminheader"></adminheader>
<div class="form3">
    <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    const labels = [
        'Январь',
        'Февраль',
        'Март',
        'Апрель',
        'Май',
        'Июнь',
        'Июль',
        'Август',
        'Сентябрь',
        'Октябрь',
        'Ноябрь',
        'Декабрь',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'График фонда ЗП за год',
            backgroundColor: ['red','orange','yellow','green','skyblue','blue','purple','red','orange','yellow','green','skyblue'],
            borderColor: 'rgb(255, 99, 132)',
            data: [10, 5, 2, 20, 30, 45, 10, 5, 2, 20, 30, 45],
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {}
    };
</script>
<script th:inline="javascript">
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
</body>
</html>
