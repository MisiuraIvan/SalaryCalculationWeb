<div th:fragment="userdata">
<div class="form2">
        <h4 class="mb-3">Личные данные пользователя</h4>
        <hr class="my-4">
        <form class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-12">
                    <label for="firstName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" th:value="${user.firstName}" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="lastName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" th:value="${user.lastName}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="lastName" class="form-label">Отчество</label>
                    <input type="text" class="form-control"  placeholder="" th:value="${user.middleName}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="lastName" class="form-label">Должность</label>
                    <input type="text" class="form-control"  placeholder="" th:value="${user.post.post}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Логин</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">#</span>
                        <input type="text" class="form-control" id="username" th:value="${user.login}" required="">
                        <div class="invalid-feedback">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="username" class="form-label">Пароль</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">#</span>
                        <input type="password" class="form-control" id="password" th:value="${user.password}" required="">
                        <div class="invalid-feedback">
                            Your username is required.
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="username" class="form-label">Новый пароль</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">#</span>
                        <input type="password" class="form-control" required="">
                        <div class="invalid-feedback">
                            Your username is required.
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Обновить данные</button>
            <hr class="my-4">
        </form>
</div>
</div>
