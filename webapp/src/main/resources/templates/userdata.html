<div th:fragment="userdata">
<div class="form2">
        <h4 class="mb-3">Личные данные пользователя</h4>
        <hr class="my-4">
        <form method="post">
            <div class="row g-3">
                <div class="col-12">
                    <label for="firstname" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="firstname"name="firstname" placeholder="" th:value="${user.firstName}" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="lastname" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="" th:value="${user.lastName}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="middlename" class="form-label">Отчество</label>
                    <input type="text" class="form-control"  id="middlename" name="middlename"placeholder="" th:value="${user.middleName}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Должность</label>
                    <input type="text" class="form-control" id="post" name="post" placeholder="" th:value="${user.post.post}" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Логин</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">#</span>
                        <input type="text" class="form-control" id="login" name="login" th:value="${user.login}" required="">
                        <div class="invalid-feedback">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <label  class="form-label">Введите пароль</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">#</span>
                        <input class="form-control" type="password"id="password" name="password">
                    </div>
                </div>
                <div class="col-sm-6">
                    <label  class="form-label">Новый пароль</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">#</span>
                        <input class="form-control" type="password" id="newpassword" name="newpassword">
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Изменить данные</button>
            <hr class="my-4">
        </form>
</div>
</div>
